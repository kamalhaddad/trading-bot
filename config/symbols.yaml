# Screening criteria for dynamic watchlist
screening:
  enabled: true
  min_volume: 1000000  # Minimum average daily volume
  min_price: 10
  max_price: 200
  min_atr_pct: 0.005  # Minimum volatility
  max_spread_pct: 0.001  # Maximum bid-ask spread
  exclude_sectors: []  # Sectors to exclude

# Pre-market gap scanner settings
gap_scanner:
  enabled: true
  min_gap_pct: 0.02  # Minimum 2% gap
  max_gap_pct: 0.10  # Maximum 10% gap (avoid too volatile)
  min_premarket_volume: 50000
