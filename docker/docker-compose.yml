version: '3.8'

services:
  trading-bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: trading-bot
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - TZ=America/New_York
    volumes:
      - ../logs:/app/logs
      - ../config:/app/config:ro
    networks:
      - trading-network
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Redis for caching (uncomment if needed)
  # redis:
  #   image: redis:7-alpine
  #   container_name: trading-redis
  #   restart: unless-stopped
