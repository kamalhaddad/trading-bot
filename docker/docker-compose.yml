  #     - redis-data:/data
  #   networks:
  #     - trading-network

  # Optional: PostgreSQL for trade logging (uncomment if needed)
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: trading-postgres
  #   restart: unless-stopped
  #   environment:
  #     POSTGRES_USER: trading
  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-trading123}
  #     POSTGRES_DB: trading
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - trading-network

networks:
  trading-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
